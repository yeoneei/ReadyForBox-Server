put:
  tags:
    - 마이페이지
  summary: 마이페이지 정기배송 관리 - 정기배송 취소
  parameters:
    - in: header
      name: token
      schema:
        type: string
      required: true
  requestBody:
    require: true
    content:
      application/json:
        schema:
          type: object
          properties:
            order_item_id:
              type: integer
              description: 주문 물품 id            
            is_subscribed:
              type: boolean
              description: 정기 배송 지속 여부
          require:
            - order_item_id
            - is_subscribed
