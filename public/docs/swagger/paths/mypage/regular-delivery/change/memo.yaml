put:
  tags:
    - 마이페이지
  summary: 마이페이지 정기배송 관리 - 요청 사항 변경
  parameters:
    - in: header
      name: token
      schema:
        type: string
      required: true
  requestBody:
    require: true
    content:
      application/json:
        schema:
          type: object
          properties:
            order_item_id:
              type: integer
              description: 주문 물품 id
            delivery_memo:
              type: string
              description: 배송 요청사항
          require:
            - order_item_id

  # responses:
